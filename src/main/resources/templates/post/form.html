<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 작성</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${#strings.isEmpty(post.id) ? '새 글 작성' : '글 수정'}">새 글 작성</h1>

    <form th:action="@{${#strings.isEmpty(post.id) ? '/posts' : '/posts/' + post.id}}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}" class="form-control" placeholder="제목" required />
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="5" th:text="${post.content}" placeholder="내용" required></textarea>
        </div>

        <div class="mb-3">
            <label for="createdAt" class="form-label">작성일</label>
            <input type="text" id="createdAt" name="createdAt" th:value="${post.createdAt}" class="form-control" readonly />
        </div>

        <div class="mb-3">
            <label for="updatedAt" class="form-label">수정일</label>
            <input type="text" id="updatedAt" name="updatedAt" th:value="${post.updatedAt}" class="form-control" readonly />
        </div>

        <button type="submit" class="btn btn-primary">저장</button>
        <a href="/posts" class="btn btn-secondary">취소</a>
    </form>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
