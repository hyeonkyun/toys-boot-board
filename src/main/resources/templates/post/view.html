<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4" th:text="${post.title}">게시글 제목</h1>
            <p class="card-text" th:text="${post.content}">게시글 내용</p>
            <p class="text-muted" th:text="'작성일: ' + ${post.createdAt}">작성일</p>
            <div class="mt-4 d-flex justify-content-end">
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-secondary me-2">수정</a>
                <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
                <a href="/posts" class="btn btn-outline-primary ms-2">목록으로 돌아가기</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
